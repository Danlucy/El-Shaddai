name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cache Flutter dependencies
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      # âœ… ADDED: Create constants.dart securely before building
      - name: Create constants.dart from Secrets
        run: |
          mkdir -p packages/constants/lib/src/
          cat << 'EOF' > packages/constants/lib/src/constants.dart
          ${{ secrets.CONSTANT_FILE }}
          EOF

      # Build Flutter web app
      - run: cd apps/web && flutter build web --release --target=lib/main.dart

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EL_SHADD }}
          channelId: live
          projectId: el-shadd